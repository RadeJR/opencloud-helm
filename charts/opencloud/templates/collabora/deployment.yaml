{{- if .Values.collaboration.collabora.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opencloud.fullname" . }}-collabora
  labels:
    {{- include "opencloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: collabora
    {{- with .Values.collaboration.collabora.deploymentLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.collaboration.collabora.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "opencloud.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: collabora
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "opencloud.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: collabora
        {{- with .Values.collaboration.collabora.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/collabora/secrets.yaml") . | sha256sum }}
        {{- with .Values.collaboration.collabora.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      # securityContext:
      #   runAsUser: 104
      #   runAsGroup: 101
      #   fsGroup: 101
      #   fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: collabora
          image: {{ include "opencloud.image" (dict "Chart" .Chart "imageValues" .Values.collaboration.collabora.image "global" .Values.global) | quote }}
          imagePullPolicy: {{ include "opencloud.image.pullPolicy" (dict "pullPolicy" .Values.collaboration.collabora.image.pullPolicy "global" .Values.global) }}
          command: ['/bin/bash', '-c']
          args:
            - 'coolconfig generate-proof-key && /start-collabora-online.sh'
          env:
            # WOPI server addresses - Collabora can reach the collaboration service via internal service
            - name: aliasgroup1
              value: "http://{{ include "opencloud.opencloud.fullname" . }}:9300"
            # Server name for proper discovery
            - name: server_name
              value: {{ .Values.global.domain.collabora | quote }}
            # Disable auto-generated SSL certificate
            - name: DONT_GEN_SSL_CERT
              value: "YES"
            # Extra configuration parameters
            - name: extra_params
              value: |
                --o:ssl.enable={{ .Values.collaboration.collabora.ssl.enabled }} \
                --o:ssl.ssl_verification={{ .Values.collaboration.collabora.ssl.verification }} \
                --o:ssl.termination=true \
                --o:welcome.enable=false \
                --o:user_interface.mode=notebookbar \
                --o:logging.level=warning \
                --o:logging.level_startup=trace \
                --o:net.frame_ancestors={{ include "opencloud.domain" . }}
            # Admin credentials
            - name: username
              valueFrom:
                secretKeyRef:
                  name: {{- if .Values.collaboration.collabora.existingSecret }}
                          {{ .Values.collaboration.collabora.existingSecret }}
                        {{- else }}
                          {{ include "opencloud.fullname" . }}-collabora
                        {{- end }}
                  key: username
            - name: password
              valueFrom:
                secretKeyRef:
                  name: {{- if .Values.collaboration.collabora.existingSecret }}
                          {{ .Values.collaboration.collabora.existingSecret }}
                        {{- else }}
                          {{ include "opencloud.fullname" . }}-collabora
                        {{- end }}
                  key: password
          ports:
            - containerPort: 9980
              name: http
              protocol: TCP
          resources:
            {{- toYaml .Values.collaboration.collabora.resources | nindent 12 }}
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - MKNOD
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
{{- end }}

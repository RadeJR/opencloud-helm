{{- if and .Values.collaboration.collabora.ingress.enabled .Values.collaboration.collabora.enabled }}
{{- $ingressClassName := .Values.collaboration.collabora.ingress.ingressClassName | default .Values.global.ingress.ingressClassName }}
{{- $annotationsPreset := .Values.collaboration.collabora.ingress.annotationsPreset | default .Values.global.ingress.annotationsPreset }}
{{- $annotations := merge (deepCopy .Values.collaboration.collabora.ingress.annotations) (deepCopy .Values.global.ingress.annotations) }}
{{- $tlsEnabled := .Values.collaboration.collabora.ingress.tls.enabled }}
{{- $tlsSecretName := "" }}
{{- if .Values.collaboration.collabora.ingress.tls.secretName }}
  {{- $tlsSecretName = .Values.collaboration.collabora.ingress.tls.secretName }}
{{- else if .Values.global.ingress.tls.secretName }}
  {{- $tlsSecretName = .Values.global.ingress.tls.secretName }}
{{- else }}
  {{- $tlsSecretName = printf "%s-collabora-tls" (include "opencloud.fullname" .) }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "opencloud.fullname" . }}-collabora
  annotations:
    {{- if $annotationsPreset }}
    {{- include (printf "opencloud.ingress.annotations.%s" $annotationsPreset) . | nindent 4 }}
    {{- end }}
    {{- with $annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if $ingressClassName }}
  ingressClassName: {{ $ingressClassName | quote }}
  {{- end }}
  {{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain.collabora | quote }}
      secretName: {{ $tlsSecretName }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain.collabora | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "opencloud.fullname" . }}-collabora
                port:
                  number: 9980
{{- end }}

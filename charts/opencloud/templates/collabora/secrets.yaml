{{- if and (not .Values.collaboration.collabora.existingSecret) .Values.collaboration.collabora.enabled }}
{{- $secret := lookup "v1" "Secret" .Release.Namespace (printf "%s-collabora" (include "opencloud.fullname" .)) }}
{{- $password := "" }}
{{- if $secret }}
  {{- $password = index $secret.data "password" | b64dec }}
{{- else if .Values.collaboration.collabora.admin.password }}
  {{- $password = .Values.collaboration.collabora.admin.password }}
{{- else }}
  {{- $password = randAlphaNum 24 }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opencloud.fullname" . }}-collabora
type: Opaque
stringData:
  username: {{ .Values.collaboration.collabora.admin.username }}
  password: {{ $password }}
{{- end }}

{{- if and (eq .Values.opencloud.storage.mode "s3") .Values.opencloud.storage.s3.internal.enabled (and .Values.opencloud.storage.s3.internal.persistence.enabled (not .Values.opencloud.storage.s3.internal.persistence.existingClaim)) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "opencloud.minio.fullname" . }}-data
  annotations:
    "helm.sh/resource-policy": "keep"
  labels:
    {{- include "opencloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  accessModes:
    - {{ .Values.opencloud.storage.s3.internal.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.opencloud.storage.s3.internal.persistence.size | quote }}
  {{- with include "opencloud.storageClass" (dict "local" .Values.opencloud.storage.s3.internal.persistence.storageClass "global" .Values.global.storage.storageClass) }}
  storageClassName: {{ . | quote }}
  {{- end }}
{{- end }}

{{/*
WOPI HTTPRoute is enabled when OnlyOffice is enabled.
OnlyOffice requires external WOPI access for the collaboration service.
Collabora uses internal URLs and doesn't need this route.
*/}}
{{- if and .Values.httpRoute.enabled .Values.collaboration.onlyoffice.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "opencloud.fullname" . }}-wopi-httproute
  labels:
    {{- include "opencloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: wopi
spec:
  parentRefs:
    - name: {{ .Values.httpRoute.gateway.name }}
      namespace: {{ .Values.httpRoute.gateway.namespace | default .Release.Namespace }}
      sectionName: {{ .Values.httpRoute.gateway.sectionName | default "wopi-https" }}
  hostnames:
    - {{ .Values.global.domain.wopi | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        # Built-in collaboration service runs on port 9300 of the OpenCloud service
        - name: {{ include "opencloud.opencloud.fullname" . }}
          port: 9300
{{- end }}

{{- if and .Values.opencloud.ingress.enabled .Values.opencloud.enabled }}
{{- $ingressClassName := .Values.opencloud.ingress.ingressClassName | default .Values.global.ingress.ingressClassName }}
{{- $annotationsPreset := .Values.opencloud.ingress.annotationsPreset | default .Values.global.ingress.annotationsPreset }}
{{- $annotations := merge (deepCopy .Values.opencloud.ingress.annotations) (deepCopy .Values.global.ingress.annotations) }}
{{- $tlsEnabled := .Values.opencloud.ingress.tls.enabled | default .Values.global.ingress.tls.enabled }}
{{- $tlsSecretName := .Values.opencloud.ingress.tls.secretName | default .Values.global.ingress.tls.secretName }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "opencloud.fullname" . }}-opencloud
  annotations:
    {{- if $annotationsPreset }}
    {{- include (printf "opencloud.ingress.annotations.%s" $annotationsPreset) . | nindent 4 }}
    {{- end }}
    {{- with $annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if $ingressClassName }}
  ingressClassName: {{ $ingressClassName | quote }}
  {{- end }}
  {{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain.opencloud | quote }}
      {{- if $tlsSecretName }}
      secretName: {{ $tlsSecretName }}
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain.opencloud | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "opencloud.fullname" . }}-opencloud
                port:
                  number: 9200
{{- end }}
